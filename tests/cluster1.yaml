apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipv6-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipv6-test
  template:
    metadata:
      labels:
        app: ipv6-test
    spec:
      containers:
        - name: web
          image: nginx
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ipv6-lb
  labels:
    app: ipv6-test
    advertise: bgp
    pool: cluster1-pool
  annotations:
    "lbipam.cilium.io/ips": "2001:db8:1:fef::10"
spec:
  selector:
    app: ipv6-test
  type: LoadBalancer
  ipFamilyPolicy: SingleStack
  ipFamilies:
    - IPv6
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
