frr version 8.5
frr defaults traditional
hostname frr1
log stdout

! BGP configuration for Cluster1
router bgp 65001
  bgp router-id 10.0.0.1
  neighbor 10.0.0.2 remote-as 65002
  neighbor 10.0.0.2 description "Cluster2 FRR"
  ! Use IPv4 or IPv6 underlay as appropriate for BGP session
  address-family ipv6 unicast
    neighbor 10.0.0.2 activate
    network 2001:db8:1::/64
    exit-address-family

! SRv6 Locator and Local SID for Cluster1
segment-routing
  srv6
    locator loc1 prefix 2001:db8:1::/64
!
! End.DX6 SID for cluster1 (decap and forward into Kind network)
! (Using frr config or run via vtysh at runtime if needed)
! For example (not exact syntax):
! localsid 2001:db8:1::ffff/128 End.DX6 nh6 2001:db8:1::1a

