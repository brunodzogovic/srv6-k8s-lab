version: "3.7"

services:
  frr1:
    image: frrouting/frr:latest
    container_name: frr1
    network_mode: "host"
    privileged: true
    volumes:
      - ./routers/frr1.conf:/etc/frr/frr.conf
      - /etc/iproute2:/etc/iproute2      # Optional but useful for consistent behavior
    environment:
      - FRR_ENABLE=bgpd
      - FRR_LOG_STDOUT=1
    restart: unless-stopped

